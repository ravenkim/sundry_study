<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>치코리타쳇</title>
  </head>
  <body id="chat-screen">
    <img
      src="https://t1.daumcdn.net/cfile/tistory/2209A03954929ACE14"
      class="index-bgimg"
    />
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="alt-header alt-header1">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">치코리타</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, June 30, 2020</div>

        <div class="message-row">
          <img
            src="https://static.wikia.nocookie.net/pokemon/images/a/a9/%EC%B9%98%EC%BD%94%EB%A6%AC%ED%83%80_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest/scale-to-width-down/200?cb=20170406064729&path-prefix=ko"
          />
          <div class="message-row__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
              <span class="message__bubble"
                >Why do we tell actors to "break a leg?"</span
              >
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Because every play has a cast</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>

      <div id="no-mobile">
        <span
          >포켓몬과 대화를 하기 위해서 스크린 비율을 핸드폰처럼 가로를 짧게,
          세로를 길게 해주세요!</span
        >
        <span>
          In order to talk to Pokemon, please make the screen ratio short and
          long horizontally like a cell phone!
        </span>
      </div>

      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
